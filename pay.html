
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay for Movie - AI Movie Site</title>
</head>
<body style="background-color:#1b2838;color:white;font-family:sans-serif;text-align:center;padding-top:100px;">
  <h1>Confirm Payment</h1>
  <p>You are about to pay for: <strong>Fast Run</strong></p>
  <button onclick="simulateMpesa()">Pay with MPESA</button>
  <p id="status"></p>
  <script>
    function simulateMpesa() {
      document.getElementById("status").innerText = "Processing payment...";
      setTimeout(() => {
        document.getElementById("status").innerText = "Payment successful! Redirecting to movie...";
        setTimeout(() => {
          window.location.href = "watch.html";
        }, 1500);
      }, 2000);
    }
  </script>
</body>
</html>
